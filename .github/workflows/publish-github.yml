name: Publish Github

on:
 release:
  types: [created]

jobs:
 publish-github:
  name: Publish to Github
  runs-on: ubuntu-latest
  permissions:
   contents: read
   packages: write
   id-token: write
  strategy:
   fail-fast: false
   matrix:
    node: ['lts/*']
  steps:
   - name: ğŸ“¥ Checkout code
     uses: actions/checkout@v4
   - name: ğŸ“¦ Setup PNPM
     uses: pnpm/action-setup@v4
     with:
      standalone: true
   - name: ğŸ“¦ Setup Node.js ${{ matrix.node }}
     uses: actions/setup-node@v4
     with:
      node-version: ${{ matrix.node }}
      always-auth: true
      cache: 'pnpm'
   - name: ğŸš€ Install dependencies
     run: pnpm install
   - name: ğŸš€ Build packages
     run: pnpm build
   - name: ğŸ“¦ Deploy Package to GitHub Packages
     env:
      NODE_AUTH_TOKEN: ${{ secrets.GH_TOKEN }}
     run: |
      npm config set registry https://npm.pkg.github.com
      npm set //npm.pkg.github.com/:_authToken ${{ secrets.GH_TOKEN }}
      pnpm publish --access public --no-git-checks --provenance
